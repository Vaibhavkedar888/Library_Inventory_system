<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Inventory</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <span class="navbar-brand fw-bold fs-4">üìö Library Inventory</span>
        <a href="/add" class="btn btn-outline-light">+ Add Book</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">

    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Available Books</h4>
        </div>

        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${book.category}">
                        </span>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${book.quantity > 0} ? 'bg-success' : 'bg-danger'"
                              th:text="${book.quantity}">
                        </span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/edit/{id}(id=${book.id})}"
                           class="btn btn-sm btn-warning me-1">
                            ‚úè Edit
                        </a>
                        <a th:href="@{/delete/{id}(id=${book.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this book?')">
                            üóë Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
