<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ðŸ“š Library Inventory</a>
    </div>
</nav>

<!-- Form Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Add New Book</h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/save}" th:object="${book}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Book Title</label>
                            <input type="text" th:field="*{title}"
                                   class="form-control"
                                   placeholder="Enter book title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Author</label>
                            <input type="text" th:field="*{author}"
                                   class="form-control"
                                   placeholder="Enter author name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Category</label>
                            <input type="text" th:field="*{category}"
                                   class="form-control"
                                   placeholder="e.g. Science, Fiction">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Quantity</label>
                            <input type="number" th:field="*{quantity}"
                                   class="form-control"
                                   placeholder="Available copies">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-outline-secondary">
                                â¬… Back
                            </a>
                            <button class="btn btn-success px-4">
                                ðŸ’¾ Save Book
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
